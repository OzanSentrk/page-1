<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Desktop - 1</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="./styles/desktop-1.css"/>
  <style>
    /* Add styles to reduce the height of the blue rectangle */
    .carb_greenpart,
    .prot_greenpart,
    .fat_greenpart {
      height: 10px; /* Adjust the height as needed */
    }
    .clickable-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="Background">
  <div class="Nutritions_chart">
    <div class="Breakfast_div">
      <p class="Breakfast_text clickable-icon" onclick="navigateToDesktop3()">
        <span class="Breakfast_text-sub-0">Kahvaltı  </span>
        <span class="Breakfast_text-sub-1">    </span>
      </p>
      <img class="Breakfast_Add_icon clickable-icon" src="./assets/icons8-add-50-2-1.png" onclick="navigateToDesktop3()"/>
    </div>
    <div class="Nutritions_Background_box">
      <div class="Carb_Protein_Fat_Chart">
        <p class="Calorie_Calculator">
          <span class="Calorie_Calculator-sub-0">     </span>
          <span class="Calorie_Calculator-sub-1"> 1150</span>
        </p>
        <p class="kalan_text">
          <span class="kalan_text-sub-0"> </span>
          <span class="kalan_text-sub-1">KALAN</span>
        </p>
      </div>
      <div class="carb_prot_fat_div">
        <p class="carb_text">Karbonhidrat</p>
        <p class="protein_text">Protein</p>
        <p class="fat_text">Yağ</p>
      </div>
      <div class="carb_prot_fat_greypart">
        <div class="carb_greypart">
          <div class="carb_greenpart">
          </div>
        </div>
        <div class="prot_greypart">
          <div class="prot_greenpart">
          </div>
        </div>
        <div class="fat_greypart">
          <div class="fat_greenpart">
          </div>
        </div>
      </div>
      <div class="carb_prot_fat_textlocation">
        <p class="carb_text">110 / 295 g</p>
        <p class="prot_text">45 / 110 g</p>
        <p class="fat_text">58 / 80 g</p>
      </div>
    </div>
  </div>
  <div class="background2 clickable-icon" >
    <div class="logout_location">
      <img class="logout" src="./assets/logout-3.png"/>
      <p class="logout_text">Çıkış Yap</p>
    </div>
    <div class="food_suggest_location clickable-icon" onclick="navigateToDesktop3()">
      <img class="food_suggest_icon" src="./assets/rectangle-10-oVW.png"/>
      <p class="food_suggest_text">
        Yemek Önerisi Al
        <br/>
      </p>
    </div>
    <div class="profile_location">
      <img class="profile_icon" src="./assets/rectangle-2-LFN.png"/>
      <p class="profile_text">Profil</p>
    </div>
    <div class="mainpage_location">
      <img class="mainpage_icon" src="./assets/icons8-home-50-1.png"/>
      <p class="mainpage_text">Ana Sayfa</p>
    </div>
  </div>
  <div class="background3 clickable-icon" onclick="navigateToDesktop3()">
    <p class="Lunch_text">
      Öğle Yemeği
      <br/>
    </p>
    <img class="lunch_icon clickable-icon" src="./assets/icons8-add-50-2-2.png" onclick="navigateToDesktop3()"/>
  </div>
  <div class="snacks_location clickable-icon" onclick="navigateToDesktop3()">
    <p class="snacks_text">Atıştırmalık</p>
    <img class="snacks_icon clickable-icon" src="./assets/icons8-add-50-2-3.png" onclick="navigateToDesktop3()"/>
  </div>
  <div class="dinner_location clickable-icon" onclick="navigateToDesktop3()">
    <p class="dinner_text">
      <span class="dinner_text-sub-0">Akşam Yemeği  </span>
      <span class="dinner_text-sub-1">    </span>
    </p>
    <img class="dinner_icon clickable-icon" src="./assets/icons8-add-50-2-4.png" onclick="navigateToDesktop3()"/>
  </div>
</div>
<script>
  function navigateToDesktop3() {
    window.location.href = "desktop-3.html";
  }

  function navigateToFrame3() {
    window.location.href = "frame-3.html";
  }
</script>
</body>
</html>

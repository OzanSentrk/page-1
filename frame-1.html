<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Frame 1</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400" />
  <link rel="stylesheet" href="./styles/frame-1.css" />
  
</head>

<body>
  <div class="background_login">
    <div class="login_div">
      <div class="img_background">
      </div>
      <img class="image" src="./assets/d47427e7-6547-4c3d-98c1-49933c1359b2-1.png" />
    </div>
    <div class="user_info_div">
      <div class="login_buttons">
        
        <button id="girisBtn" class="girisBtn clickable" type="submit">Giriş Yap</button>
        
        <div class="kayıtBtn clickable" onclick="redirectToFrame2()">Kayıt Ol</div>
      </div>
      

      <div class="e-mail_line"></div>
      <div class="password_line"></div>
      
      <form id="loginForm" action="login.php" method="post">
        <input type="text" class="e-mail_input" name="email" placeholder="E-Mail">
        
        <input type="password" class="password_input" name="password" placeholder="Şifre">
      </form>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("girisBtn").addEventListener("click", function(event) {
          event.preventDefault(); 
          document.getElementById("loginForm").submit(); 
        });
      });
      
      function redirectToFrame2() {
        
        window.location.href = 'frame-2.html';
      }
    </script>
  </div>
</body>

</html>
